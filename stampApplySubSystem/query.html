<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>申请状态查询</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <link href="css/query.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
    <div class="main">
        <form action="" method="post">
        <div class="query">
            <p>输入企业信用代码查询</p>
            <input class="put" type="text" maxlength="" />
            <input class="btn" type="button" value="查询" />
        </div>
        </form>
        <div class="message">
            <table>
                <tbody>
                <tr>
                    <th>申请时间</th>
                    <th>审核时间</th>
                    <th>申请状态</th>
                    <th>原因</th>
                </tr>
                <tr>
                    <td>2017-01-16</td>
                    <td>2017-01-17</td>
                    <td>审核中</td>
                    <td>正在审核</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
